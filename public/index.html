<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>WholesaleFootwear - B2B Shoe Marketplace</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"><style>
.product-card {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
  background-color: #fff;
  display: flex;
  flex-direction: column;
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

.product-image {
  height: 220px;
  width: 100%;
  position: relative;
  overflow: hidden;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
</style><script defer="defer" src="/dist/bundle.js"></script></head><body><div id="root"></div><script>
document.addEventListener('DOMContentLoaded', function() {
  function fixProductImages() {
    const productCards = document.querySelectorAll('.product-card');

    productCards.forEach(card => {
      const productNameElement = card.querySelector('.product-name');
      if (!productNameElement) return;

      const productName = productNameElement.textContent.trim();

      const productImageContainer = card.querySelector('.product-image');
      if (!productImageContainer) return;

      let imagePath = '';
      if (productName.includes('Urban Combat')) {
        imagePath = '/images/urban-combat.jpg';
      } else if (productName.includes('Wilderness Hiker')) {
        imagePath = '/images/wilderness-hiking.jpg';
      } else if (productName.includes('Elegant Heel')) {
        imagePath = '/images/elegant-heel.jpg';
      } else if (productName.includes('Executive Oxford')) {
        imagePath = '/images/Executive-Oxford.jpg';
      } else {
        imagePath = '/images/product-placeholder.svg';
      }

      productImageContainer.style.backgroundImage = `url(${imagePath})`;

      const imgElement = productImageContainer.querySelector('img');
      if (imgElement) {
        imgElement.style.display = 'none';
      }
    });
  }

  // Run immediately and after a delay to ensure React has rendered
  setTimeout(fixProductImages, 100);
  setTimeout(fixProductImages, 500);
  setTimeout(fixProductImages, 1000);

  // Also run when the window is fully loaded
  window.addEventListener('load', fixProductImages);

  // Create a MutationObserver to detect when new products are added
  const observer = new MutationObserver(function() {
    fixProductImages();
  });

  // Start observing the root element
  const rootElement = document.getElementById('root');
  if (rootElement) {
    observer.observe(rootElement, { childList: true, subtree: true });
  }
});
</script></body></html>
